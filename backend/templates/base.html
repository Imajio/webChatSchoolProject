<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>WebChat</title>
    <style>
      body { font-family: Arial, Helvetica, sans-serif; margin: 1.5rem; }
      nav a { margin-right: 1rem; }
      .nav-right { float: right; }
    </style>
  </head>
  <body>
    <nav>
      <a href="{% url 'home' %}">Home</a>
      <a href="{% url 'send-email' %}">Send Email</a>
      <span class="nav-right">
        {% if user.is_authenticated %}
          Hello <strong>{{ user.username }}</strong> |
          <form method="post" action="{% url 'logout' %}" style="display:inline">
            {% csrf_token %}
            <button type="submit" style="background:none;border:none;padding:0;color:blue;cursor:pointer;text-decoration:underline">Logout</button>
          </form>
        {% else %}
          <a href="{% url 'login' %}">Login</a>
        {% endif %}
      </span>
    </nav>
    <hr>

    {% if messages %}
      <ul style="list-style:none;padding:0">
        {% for message in messages %}
          <li style="padding:.5rem;border:1px solid #ddd;margin-bottom:.5rem">{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}

    {% block content %}{% endblock %}
  </body>
</html>

version: '3.9'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: webchat
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d webchat"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    environment:
      POSTGRES_DB: webchat
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      DJANGO_DEBUG: "True"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - media_data:/app/media
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./chatfrontend
      dockerfile: Dockerfile
    environment:
      BACKEND_ORIGIN: http://backend:8000
    depends_on:
      - backend
    ports:
      - "3000:3000"

volumes:
  db_data:
  media_data:

